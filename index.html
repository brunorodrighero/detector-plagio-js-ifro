<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detector de Plágio</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .custom-file-input {
        display: none;
      }
      .custom-file-label {
        display: inline-block;
        width: 100%;
      }
      .excerpt-content {
        white-space: pre-wrap;
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
      }
      .high-similarity {
        background-color: #f8d7da;
      }
      @media (max-width: 768px) {
        .table-responsive {
          overflow-x: auto;
        }
      }
      .logo {
        max-width: 450px;
        margin-bottom: 30px;
      }
      #statusLog {
        max-height: 150px;
        overflow-y: auto;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="text-center">
        <img src="ifro-logo.png" alt="Logo do IFRO" class="logo" />
        <h1 class="mb-4">Detector de Plágio</h1>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <div class="col-12">
                <label for="folderInput" class="form-label"
                  >Selecione a <strong>PASTA</strong> com os arquivos para análise:</label>
                <input
                  type="file"
                  class="form-control custom-file-input"
                  id="folderInput"
                  webkitdirectory
                  directory
                  accept=".txt,.pdf,.docx,.doc,.rtf,.odt"
                />
                <label
                  for="folderInput"
                  class="btn btn-outline-secondary custom-file-label"
                  ><i class="bi bi-folder"></i> Escolher pasta</label>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="threshold" class="form-label">Limiar de similaridade (%):</label>
                <input
                  type="number"
                  class="form-control"
                  id="threshold"
                  value="4"
                  min="0"
                  max="100"
                />
              </div>
              <div class="col-md-4">
                <label for="ngramSize" class="form-label">Tamanho do n-grama:</label>
                <select class="form-select" id="ngramSize">
                  <option value="3">3</option>
                  <option value="5" selected>5</option>
                  <option value="7">7</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="metric" class="form-label">Métrica de similaridade:</label>
                <select class="form-select" id="metric">
                  <option value="jaccard" selected>Jaccard</option>
                  <option value="dice">Dice</option>
                </select>
              </div>
            </div>
            <div class="text-center mb-3">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                id="startButton"
                onclick="startAnalysis()"
              >
                <i class="bi bi-play"></i> Iniciar Análise
              </button>
            </div>
            <div class="d-flex justify-content-center gap-2">
              <button
                type="button"
                class="btn btn-secondary"
                id="cancelButton"
                onclick="cancelAnalysis()"
                disabled
              >
                <i class="bi bi-stop"></i> Cancelar
              </button>
              <button
                type="button"
                class="btn btn-outline-danger"
                id="clearButton"
                onclick="clearForm()"
              >
                <i class="bi bi-trash"></i> Limpar
              </button>
            </div>
          </form>
          <div
            class="progress mt-3"
            role="progressbar"
            aria-label="Progresso da análise"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar" style="width: 0%" id="progress"></div>
          </div>
          <div class="mt-3">
            <div id="statusLog" class="alert alert-info" style="display: none;"></div>
            <div id="summary" class="mb-3"></div>
            <button
              type="button"
              class="btn btn-success mb-3"
              id="exportButton"
              style="display: none"
              onclick="exportToCSV()"
            >
              <i class="bi bi-download"></i> Exportar como CSV
            </button>
            <div class="table-responsive">
              <table
                class="table table-striped table-bordered table-hover"
                id="resultTable"
                style="display: none"
              >
                <thead class="table-light">
                  <tr>
                    <th>Arquivo 1</th>
                    <th>Arquivo 2</th>
                    <th>Métrica</th>
                    <th>Similaridade (%)</th>
                    <th>Trechos Copiados</th>
                  </tr>
                </thead>
                <tbody id="resultBody"></tbody>
              </table>
            </div>
            <div id="noResults" class="alert alert-info mt-3" style="display: none">
              Nenhum caso de plágio foi detectado.
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.8.0/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/odf@1.0.2/odf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
